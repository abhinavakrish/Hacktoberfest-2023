    <input id="dob" type="date" value="Enter you DOB here">

    <script>
        let d=new Date();
document.getElementById("element").innerHTML=d;

function ageCalculator(){
    let dob=document.getElementById("dob").value;
let answer=new Date(dob);
if(dob==null||dob=='')
{
alert('Enter a date please');
}
else{
    var diff=Date.now()-answer;
    console.log(diff);
    var age_date=new Date(diff);
    var year=age_date.getUTCFullYear();
    var age=Math.abs(year-1970);
    return document.getElementById("result").innerHTML= "Age is "+age+" years";
}
}
